services:
  redis:
    image: redis:5.0.7-alpine
    env_file:
      - env/redis.env
    restart: always
    command:
      - redis-server
      - /usr/local/etc/redis/redis.conf
    volumes:
      - ${REDIS_DATA_VOLUME:?}:/data
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - backend
